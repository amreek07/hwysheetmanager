<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .chooseFileSection {
      display: flex;
    }
    #chooseFile {
      background: linear-gradient(
        90deg,
        rgba(2, 0, 36, 1) 0%,
        rgba(9, 9, 121, 1) 35%,
        rgba(0, 212, 255, 1) 100%
      ) !important;
      color: #fff !important;
      padding: 10px !important;
      text-align: center !important;
      align-items: center !important;
      height: 20px !important;
      cursor: pointer !important;
    }
    #inputFile {
      height: 33px;
    }
  </style>
  <body>
    <div class="chooseFileSection">
      <div id="chooseFile">Choose File</div>
      <input type="text" placeholder="No Choosen File" id="inputFile" />
      <input type="file" id="fileUpload" style="display: none" />
    </div>

    <script>
      const inputFile = document.querySelector("#inputFile");
      const fileUpload = document.querySelector("#fileUpload");
      const chooseFile = document.querySelector("#chooseFile");

      inputFile.addEventListener("click", () => {
        fileUpload.click();
      });
      chooseFile.addEventListener("click", () => {
        fileUpload.click();
      });

      fileUpload.addEventListener("change", () => {
        if (fileUpload.files.length > 0) {
          inputFile.value = fileUpload.files[0].name; // Displays selected file name in the text input
        }
      });
    </script>
  </body>
</html>
